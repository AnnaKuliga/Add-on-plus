<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
    <title>Timezone⏰</title>
    <link rel="stylesheet" href="src/file.css" />
  </head>
  <body>
    <secion id="countrySelection">
      <form>
        <label for="city"></label>
        <select id="cities">
          <option value="selectCity">Choose a city</option>
          <option value="Warsaw" id="warsaw">Warsaw❤️ PL</option>
          <option value="New York" id="new-york">New York💙 US</option>
          <option value="Sydney" id="sydney">Sydney 💜 AU</option>
        </select>
      </form>
    </secion>
    <script>
      function showTimezone(event) {
        let warsawTimezone = moment()
          .tz("Europe/Warsaw")
          .format("dddd, MMMM D YYYY h:mm a");

        let newYorkTimezone = moment()
          .tz("America/New_York")
          .format("dddd, MMMM D YYYY h:mm a");

        let sydneyTimezone = moment()
          .tz("Australia/Sydney")
          .format("dddd, MMMM D YYYY h:mm a");

        if (event.target.value.length > 0)
          if (event.target.value === "Warsaw") {
            alert(`It is ${warsawTimezone} in ${event.target.value}`);
          }

        if (event.target.value === "New York") {
          alert(`It is ${newYorkTimezone} in ${event.target.value}`);
        }
        if (event.target.value === "Sydney") {
          alert(`It is ${sydneyTimezone} in ${event.target.value}`);
        }
      }

      let city = document.querySelector("#cities");
      city.addEventListener("change", showTimezone);
    </script>
  </body>
</html>
